<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="styles/mensajes.css">
    <link rel="stylesheet" href="styles/navbar.css"> <!-- Importa la barra de navegación -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mensajes</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="conversaciones">
                <h2>Conversaciones</h2>
                <div class="conversacion">
                    <p><strong>Conversación con: Maria Lopez</strong></p>
                    <p><em>Último mensaje: Hola, ¿cómo estás?</em></p>
                    <button onclick="abrirConversacion()">Abrir Conversación</button>
                </div>
                <!-- Puedes agregar más conversaciones aquí -->
            </div>

            <div class="ventana-mensajes">
                <h3>Chat con Maria Lopez</h3>
                <div class="mensajes">
                    <p><strong>Tú:</strong> Hola, Maria.</p>
                    <p><strong>Maria Lopez:</strong> Hola, ¿cómo estás?</p>
                </div>
                <form action="/enviar-mensaje" method="post" class="mensaje-form">
                    <input type="text" name="mensaje" placeholder="Escribe un mensaje" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Barra de Navegación -->
    <nav class="navbar">
        <button class="nav-button" data-target="timeline" data-href="home.html"><i class="fas fa-home"></i></button>
        <button class="nav-button" data-target="search-friends" data-href="search-friends.html"><i class="fas fa-search"></i></button>
        <button class="nav-button" data-target="profile" data-href="profile.html"><i class="fas fa-user"></i></button>
        <button class="nav-button" data-target="messages" data-href="mensajes.html"><i class="fas fa-comments"></i></button>
    </nav>

    <script>
        function abrirConversacion() {
            alert("Abriendo conversación...");
        }

        // Script para Manejo de Navegación
        const buttons = document.querySelectorAll(".nav-button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const targetUrl = button.getAttribute("data-href");
                window.location.href = targetUrl; // Redirigir a la URL correspondiente
            });
        });
    </script>
</body>
</html>
