<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="registerForm">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="submit-button">Registrar</button>
                
                <p class="login-prompt">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Mensaje de error -->
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            
            const nombreCompleto = document.getElementById('nombreCompleto').value;
            const nombreUsuario = document.getElementById('nombreUsuario').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', { // Cambia la ruta según sea necesario
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombreCompleto, nombreUsuario, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Registro exitoso, redirigir a la página de inicio de sesión
                    window.location.href = 'login.html';
                } else {
                    // Mostrar el mensaje de error
                    document.getElementById('error-message').innerText = data.error;
                }
            } catch (error) {
                console.error("Error al registrar:", error);
                document.getElementById('error-message').innerText = 'Error en la conexión.';
            }
        });
    </script>
</body>
</html>
