<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Iniciar Sesión</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="loginForm" class="login-form">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
                
                <p class="register-prompt">No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Mensaje de error -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Red Social. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            
            const nombreUsuario = document.getElementById('nombreUsuario').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', { // Cambia la ruta según sea necesario
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombreUsuario, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Almacenar el token y el ID del usuario en el almacenamiento local
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    
                    // Redirigir a home.html
                    window.location.href = 'home.html';
                } else {
                    // Mostrar el mensaje de error
                    document.getElementById('error-message').innerText = data.error;
                }
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                document.getElementById('error-message').innerText = 'Error en la conexión.';
            }
        });
    </script>

     <!-- Incluye tu script aquí -->
     <script src="scripts/login.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
