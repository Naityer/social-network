<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Iniciar Sesión</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="loginForm" class="login-form">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
                
                <p class="register-prompt">No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Mensaje de error -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Red Social. Todos los derechos reservados.</p>
    </footer>

     <!-- Incluye tu script aquí -->
     <script src="scripts/login.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
