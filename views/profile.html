<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
    </header>
    <main>
        <div class="profile-container">
            <h2>Bienvenido, [Nombre del Usuario]</h2>
            <p>Email: [email@example.com]</p>
            <p>Nombre Completo: [Nombre Completo]</p>
            <button class="edit-button">Editar Perfil</button>
            <h3>Publicaciones Recientes:</h3>
            <ul class="publications-list">
                <li class="publication-item">Publicación 1</li>
                <li class="publication-item">Publicación 2</li>
                <!-- Puedes agregar más publicaciones aquí -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Red Social. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
