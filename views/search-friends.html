<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Amigos</title>
    <link rel="stylesheet" href="styles/searchFriends.css">
    <link rel="stylesheet" href="styles/navbar.css"> <!-- Importa la barra de navegación -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Buscar Amigos</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Buscar amigos..." class="search-input">
            <button class="search-button">Buscar</button>
        </div>
        
        <h3>Resultados:</h3>
        <ul class="results-list"></ul>
        
        <h3>Amigos recientes:</h3>
        <ul class="recent-friends-list"></ul>
        
        <h3>Sugerencias para seguir:</h3>
        <ul class="suggestions-list"></ul>
    </main>

    <!-- Barra de Navegación -->
    <nav class="navbar">
        <button class="nav-button" data-target="timeline" data-href="home.html"><i class="fas fa-home"></i></button>
        <button class="nav-button" data-target="search-friends" data-href="search-friends.html"><i class="fas fa-search"></i></button>
        <button class="nav-button" data-target="profile" data-href="profile.html"><i class="fas fa-user"></i></button>
        <button class="nav-button" data-target="messages" data-href="mensajes.html"><i class="fas fa-comments"></i></button>
    </nav>

    <!-- Script para Manejo de Navegación -->
    <script>
        const buttons = document.querySelectorAll(".nav-button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const targetUrl = button.getAttribute("data-href");
                window.location.href = targetUrl; // Redirigir a la URL correspondiente
            });
        });
    </script>

    <!-- Script para búsqueda de amigos y sugerencias -->
    <script src="scripts/search-friends.js" defer></script>

</body>
</html>
